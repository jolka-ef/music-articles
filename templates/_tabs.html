<ul class="TabsList js-tabs">
  {% for item in TabsList.Tours %}
  {% if loop.first %}
  <li>
    <a class="TabsList-tab TabsList-tab--selected js-tab" href="#{{item | lower | replace(' ', '-')}}">{{item}}</a>
  </li>
  {% else %}
  <li>
    <a class="TabsList-tab js-tab" href="#{{item | lower | replace(' ', '-')}}">{{item}}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
