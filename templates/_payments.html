<div class="Payments">
  <ul class="Payments-methods">
    {% for method in paymentMethods %}
    <li class="Payments-method">
      <button class="Payments-methodButton">
        <span class="Payments-text">Pay with</span>
        <span class="Payments-text">{{method}}</span>
      </button>
    </li>
    {% endfor %}
  </ul>
</div>
